name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your entrypoint.sh and Dockerfile into the runner
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Buildx for high-speed layering
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login using your custom secret
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      # 4. Build & Push
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          # Use the local path so it finds your entrypoint.sh
          context: .
          file: ./Dockerfile
          push: true
          # Your hardcoded tag
          tags: ghcr.io/omsenjalia/debain-node:latest
          # Internal GitHub caching to make rebuilds take seconds
          cache-from: type=gha
          cache-to: type=gha,mode=max
