name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. This step downloads your code into the runner
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Buildx (important for caching and multi-stage builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login using your hardcoded registry and custom secret
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      # 4. Build & Push with PATH CONTEXT
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          # CRITICAL: This dot tells Docker to use the checked-out files
          context: .
          # Points to the Dockerfile in your root directory
          file: ./Dockerfile
          push: true
          # Your hardcoded tag
          tags: ghcr.io/omsenjalia/debain-node:latest
          # Caching to make subsequent builds 10x faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
